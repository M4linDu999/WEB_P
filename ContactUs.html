<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .contact-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .contact-container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            
            
            flex-direction: column;
            align-items: center;
        }

        .social-link {
            text-decoration: none;
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            width: 250px; 
            justify-content: flex-start; 
            
            
            margin-bottom: 15px; 
        }
        
        
        .social-link:last-child {
            margin-bottom: 0;
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .whatsapp {
            background-color: #25d366;
        }

        .instagram {
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
        }

        .gmail {
            background-color: #d14836;
        }

        .facebook {
            background-color: #1877f2;
        }

        .social-link img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h1>Get in Touch with Us</h1>
    <p>We'd love to hear from you! Connect with us on our social media channels.</p>
    
    <div class="social-links">
        <a href="https://wa.me/+94713784126" class="social-link whatsapp" target="_blank">
            <img src="images/whatsapp.jpg" alt="WhatsApp">
            <span>WhatsApp</span>
        </a>
        <a href="https://www.instagram.com/lol_ur_the_bitch?igsh=MWs2aWU1NWtwODh6bw==" class="social-link instagram" target="_blank">
            <img src="images/insta.jpg" alt="Instagram">
            <span>Instagram</span>
        </a>
        <a href="" class="social-link gmail">
            <img src="images/Gmail.jpg" alt="Gmail">
            <span>Gmail</span>
        </a>
        <a href="https://www.facebook.com/your_facebook_page" class="social-link facebook" target="_blank">
            <img src="images/fb.jpg" alt="Facebook">
            <span>Facebook</span>
        </a>
    </div>
</div>

</body>
</html>
