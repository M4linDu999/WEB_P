<!DOCTYPE html>
<html>
<head>
<title>Simple Registration Form</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f7f6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
form {
    background: #fff;
    padding: 20px 30px;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
    margin-bottom: 20px;
}
input, textarea, select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
}
input[type="submit"] {
    background: #007bff;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border: none;
}
input[type="submit"]:hover {
    background: #0056b3;
}
</style>
</head>
<body>

<form name="regForm" onsubmit="return validateForm()">
    <h2>Registration Form</h2>
    <input type="text" name="name" placeholder="Full Name">
    <input type="password" name="password" placeholder="Password">
    <input type="password" name="confirmPassword" placeholder="Confirm Password">
    <input type="number" name="age" placeholder="Age">
    <input type="email" name="email" placeholder="Email Address">
    <input type="tel" name="phone" placeholder="Phone Number">
    <textarea name="address" placeholder="Address"></textarea>
    <input type="date" name="dob">
    <select name="gender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select>
    <input type="submit" value="Submit">
</form>

<script>
function validateForm() {
    var f = document.forms["regForm"];
    if (f.name.value.trim() === "") { alert("Enter your name"); return false; }
    if (f.password.value.length < 8) { alert("Password must be at least 8 characters"); return false; }
    if (f.password.value !== f.confirmPassword.value) { alert("Passwords do not match"); return false; }
    if (isNaN(f.age.value) || f.age.value < 15) { alert("Enter valid age (15 or older)"); return false; }
    if (f.email.value.trim() === "") { alert("Enter your email"); return false; }
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(f.email.value)) { alert("Invalid email format"); return false; }
    if (f.phone.value.trim() === "" || isNaN(f.phone.value)) { alert("Enter valid phone number"); return false; }
    if (f.address.value.trim() === "") { alert("Enter your address"); return false; }
    if (f.dob.value === "") { alert("Enter your date of birth"); return false; }
    if (f.gender.value === "") { alert("Select gender"); return false; }
    alert("Form submitted successfully!");
    return true;
}
</script>

</body>
</html>
